{% extends "base.html" %}
{% block content %}

  <p>Are you sure you want to delete the dessert type: {{ desserttype }}?</p>
  <p><i>All Desserts with this type will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
  </form>
{% endblock %}
