{% extends "base.html" %}

{% block content %}
  
  {% if form.years_of_experience %}
    <h1>{{ object|yesno:"Update years of experience,Create new cook" }}</h1>
  {% else %}
    <h1>{{ object|yesno:"Update image,Create new cook" }}</h1>
  {% endif %}
  
  <form action="" method="post" novalidate enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
  
{% endblock %}
